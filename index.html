<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1e9bc9ace9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="mb-3">
          <input
            type="text"
            placeholder="Enter a city"
            class="input-form"
            id="city-input"
          />
          <button type="submit" class="btn btn-outline-primary">
            Search🔍
          </button>
        </div>
      </form>
      <br />

      <div class="row current-city">
        <h1 id="city">Kerman</h1>
      </div>
      <div class="row current-date">
        <h2 id="date"></h2>
        <br />
        <br />
      </div>
      <br />

      <h3>Current Temperature</h3>
      <div class="row current-city-temp">
        <div class="col current-icon">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col current-deg" height="50%" id="temperature">22</div>
      </div>
      <br />

      <div class="row forecast"><h2>5-day forecast</h2></div>
      <div class="row forecast">
        <div class="col forecast-col">
          <div class="row forecast-day">Tue</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="row forecast-temp">27°/11°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Wed</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="row forecast-temp">28°/12°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Thu</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="row forecast-temp">26°/14°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Fri</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="row forecast-temp">25°/11°C</div>
        </div>
        <div class="col forecast-col">
          <div class="row forecast-day">Sat</div>
          <div class="row forecast-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="row forecast-temp">27°/9°C</div>
        </div>
      </div>
    </div>

    <div class="footer">
      Coded by
      <a
        href="https://www.linkedin.com/in/negar-matin-b7a38a261/"
        target="_blank"
        >Negar Matin</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
